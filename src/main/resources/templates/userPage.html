<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <title>User Page</title>
</head>
<body>
<nav class="navbar bg-dark navbar-dark fixed-top">
  <form class="form-inline">
    <strong><span class="navbar-text text-white" th:text="${userPage.email}"></span></strong>
    <span class="navbar-text text-white">&nbsp with roles: &nbsp</span>
    <span class="navbar-text text-white"><a th:each="role:*{userPage.roles}" th:text="${role.name.substring(5).concat(' ')}"></a></span>
  </form>
  <ul class="navbar-nav float-lg-end">
    <li class="nav-item">
      <a class="nav-link text-muted" th:href="@{/logout}">Logout</a>
    </li>
  </ul>
</nav>

<div class="container-fluid bg-light">
  <div class="row">

    <div class="col-sm-2 bg-white min-vh-100">
      <ul class="nav nav-pills flex-column">
        <br><br><br>
        <li class="nav-item">
          <a class="nav-link active" th:href="@{/user}">User</a>
        </li>
      </ul>
    </div>

    <div class="col-sm-10 bg-light"><br><br><br>
      <h1>User information-page</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="col border bg-light">
            <p><h5>About user</h5></p>
          </div>
          <div class="w-100"></div>
          <div class="col border bg-white">
            <br>
            <table class="table table-striped">
              <thead>
              <tr>
                <th>ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Email</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody
                      id="usersTable">
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script type="text/javascript" src="/static/user.js"></script>
</body>
</html>
